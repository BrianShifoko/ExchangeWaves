<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExchangeWaves</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4">
                <div class="text-center mb-4">
                    <h2 class="text-xl font-bold">Currency conversion</h2>
                </div>
                <form id="conversion-form">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="amount-send">If you Send</label>
                        <div class="relative">
                            <input type="number" id="amount-send" class="form-input w-full pr-16" placeholder="10">
                            <div class="absolute inset-y-0 right-0 flex items-center">
                                <select id="currency-send" class="h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                                    <option>USD</option>
                                    <option>EUR</option>
                                    <option>GBP</option>
                                    <!-- Add more currencies as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 text-center">
                        <button type="button" id="swap-currencies" class="text-gray-500">
                            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h.01M12 3v12m0 0l3.5-3.5M12 15l-3.5-3.5M16 17H8m0 0h.01M8 17l3.5-3.5m0 0l3.5 3.5M8 17H7m0 0v-4"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="amount-receive">Receiver will get</label>
                        <div class="relative">
                            <input type="number" id="amount-receive" class="form-input w-full pr-16" placeholder="10,000" disabled>
                            <div class="absolute inset-y-0 right-0 flex items-center">
                                <select id="currency-receive" class="h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md">
                                    <option>NGN</option>
                                    <option>EUR</option>
                                    <option>GBP</option>
                                    <!--  more currencies to be as needed -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 text-center">
                        <a href="#" id="show-fees" class="text-blue-500 hover:underline">Show fees</a>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md">Convert</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
